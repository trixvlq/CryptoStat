{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'index' %}"
                   class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="{% static 'images/logo.png' %}" width="20%" height="auto"
                         class="d-flex align-items-center my-2 my-lg-0 me-lg-auto" alt="Logo">
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="changeSort('price')">Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="changeSort('volume')">Volume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="changeSort('last_price')">Last price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#" onclick="changeSort('change')">Change</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search" action="{% url 'search' %}">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="symbol">
            </form>

            <!--            <div class="text-end">-->
            <!--                <button type="button" class="btn btn-light text-dark me-2">Login</button>-->
            <!--                <button type="button" class="btn btn-primary">Sign-up</button>-->
            <!--            </div>-->
        </div>
    </div>
</header>

<div class="container mt-5">
    <h1>Top Coins</h1>
    <div class="row" id="top-coins">
    </div>
</div>
<div class="container mt-5">
    <h1>Crypto stats</h1>
    <div class="row" id="coins">
    </div>
</div>

{% if js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
{% endif %}
</body>
{% endblock %}
